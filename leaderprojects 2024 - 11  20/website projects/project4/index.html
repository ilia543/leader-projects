<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სლოტების თამაში</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>სლოტების თამაში</h1>

        <div id="user-info">
            <p id="username">მომხმარებელი: <span></span></p>
            <p id="balance">ანაბარი: 50,000</p>
        </div>

        <div class="slots">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
        </div>

        <button id="spinButton">დატრიალება</button>
        
        <div id="result">
            <p id="spin-result">ნათამაშები: </p>
            <p id="score">სრული ქულა: 50,000</p>
        </div>

        <div id="login-form">
            <input type="text" id="username-input" placeholder="შეიყვანეთ მომხმარებლის სახელი">
            <button id="loginButton">რეგისტრაცია</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
