    <div id="regdiv">

        <form id="form">

            <label class="regs" for="name_input">სახელი :</label><br>
            <input class="regs" type="text" name="name" id="name_input" placeholder="შეიყვანეთ სახელი" required><br><br>

            <label class="regs" for="surname_input">გვარი :</label><br>
            <input class="regs" type="text" name="surname" id="surname_input" placeholder="შეიყვანეთ გვარი" required><br><br>

            <label class="regs" for="email_input">ემაილი :</label><br>
            <input class="regs" type="email" name="email" id="email_input" placeholder="შეიყვანეთ ემაილი" required><br><br>

            <label class="regs" for="phone_input">ტელეფონი :</label><br>
            <input class="regs" type="number" name="phone" id="phone_input" placeholder="შეიყვანეთ ტელეფონი" required><br><br>

            <label class="regs" for="date_input">დაბადების დღე :</label><br>
            <input class="regs" type="date" name="date" id="date_input" placeholder="შეიყვანეთ დაბადების დღე" required><br><br>

            <label class="regs" for="password_input">პაროლი :</label><br>
            <input class="regs" type="password" name="password" id="password_input" placeholder="შეიყვანეთ პაროლი" required><br><br>
            
            <button class="regs" id="sumbit">დადასტურება</button>
        </form>
    </div>
