<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="cookie-section">
            <h1><i>Cookie Clicker</i></h1>
            <div class="cookie">
                <img src="https://th.bing.com/th/id/R.49503fcc2431ce1fd25e6824b8c5c555?rik=uPHJNbGdiBiGwA&riu=http%3A%2F%2Fpluspng.com%2Fimg-png%2Fcookie-png-cookie-png-1372.png&ehk=fufjpbdDD7Bm0w0%2Bofh5uQSdgQjGj34sxnUUxa%2FepPQ%3D&risl=1&pid=ImgRaw&r=0" id="click" class="cookie-img" width="200" height="200">
            </div>
            <div class="coinsSCORE">
                <p>Cookies: <span id="score">0</span></p>
                <p>Coins: <span id="coins">0</span></p>
            </div>
            <div class="functions">
                <button id="btn">Clear</button>
            </div>
        </div>


        <div class="store-section">
            <div class="buy-scores">
                <h2>How many cookies do you want to buy? (10 cookies = 1 coin)</h2>
Image
<input type="number" placeholder="Enter cookies to buy" id="byScore">
                <button id="byBTn">Buy Cookies</button>
            </div>

            <section class="autoClicker">
                <h2>Auto Clicker</h2>
                <button class="level1auto">Auto Clicker 5 min cost: 2000 cookies</button>
                <button class="level2auto">Auto Clicker 10 min cost: 4000 cookies</button>
                <button class="level3auto">Auto Clicker 20 min cost: 10000 cookies</button>
            </section>

            <section class="bigThumb">
                <h2>Big Thumb</h2>
                <button class="level1bigThumb">Big Thumb cost: 100 cookies</button>
<button class="level2bigThumb" disabled>Big Thumb cost: 300 cookies</button>
                <button class="level3bigThumb" disabled>Big Thumb cost: 500 cookies</button>
            </section>
        </div><br><br><br><br><br><br><br>
    <button id="buyFarm">Buy Farm 100 cookies</button>
    <button id="buyBank">Buy Bank 400 cookies</button>
    <button id="buyGrandma">Buy Grandma 50 cookies</button>
    </main>
    
    <div class="upgrades">
        <h1>Upgrades</h1>
        <h3>Grandma Upgrades: </h3>
        <button class="grandmaUpgradeLvl1">Grandmas will be twice as efficient cost: 10000 cookies</button>
        <button class="grandmaUpgradeLvl2">Grandmas will be three times as efficient cost: 20000 cookies</button>
        <button class="grandmaUpgradeLvl3">Grandmas will be four times as efficient cost: 30000 cookies</button>
        <h3>Farm Upgrades: </h3>
        <button class="farmUpgradeLvl1">Farms will be twice as efficient cost: 10000 cookies</button>
        <button class="farmUpgradeLvl2">Farms will be three times as efficient cost: 20000 cookies</button>
        <button class="farmUpgradeLvl3">Farms will be four times as efficient cost: 30000 cookies</button>
        <h3>Bank Upgrades: </h3>
        <button class="bankUpgradeLvl1">Banks will be twice as efficient cost: 10000 cookies</button>
        <button class="bankUpgradeLvl2">Banks will be three times as efficient cost: 20000 cookies</button>
        <button class="bankUpgradeLvl3">Banks will be four times as efficient cost: 30000 cookies</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
